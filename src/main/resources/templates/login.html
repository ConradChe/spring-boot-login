<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="#{login.login}">Log In</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content=""/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Meta tag Keywords -->
	<!-- css files -->
	<link rel="stylesheet" href="/static/css/style.css" type="text/css"
		  th:href="@{/static/css/style.css}" media="all" />
	<!-- Style-CSS -->
	<link rel="stylesheet" href="/static/css/fontawesome-all.css" th:href="@{/static/css/fontawesome-all.css}">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->
	<!-- web-fonts -->
	<link href="http://maxcdn.bootstrapcdn.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
	<!-- //web-fonts -->
</head>

<body>
	<!-- bg effect -->
	<div id="bg">
		<canvas></canvas>
		<canvas></canvas>
		<canvas></canvas>
	</div>
	<!-- //bg effect -->
	<!-- title -->
	<h1 th:text="#{login.sys}">Effect Login Form</h1>
	<!-- //title -->
	<!-- content -->
	<div class="sub-main-w3">
		<form action="login" method="post">
			<h2>[[#{login.title}]]
				<i class="fas fa-level-down-alt"></i>
			</h2>
			<div class="form-style-agile">
				<label>
					<i class="fas fa-user"></i>
					[[#{login.email}]]
				</label>
				<input placeholder="Username" th:placeholder="#{login.email}" name="name" type="text" required="">
			</div>
			<div class="form-style-agile">
				<label>
					<i class="fas fa-unlock-alt"></i>
					[[#{login.password}]]
				</label>
				<input placeholder="Password" th:placeholder="#{login.password}" name="password" type="password" required="">
				<p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}" style="color: red"></p>
			</div>
			<!-- checkbox -->
			<div class="wthree-text">
				<ul>
					<li>
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span th:text="#{login.stay}">Stay Signed In</span>
						</label>
					</li>
					<li>
						<a href="/register" th:text="#{login.account}">No Account</a>
					</li>
				</ul>
			</div>
			<div class="wthree-text">
				<ul>
					<li>
						<a th:href="@{/index(l='zh_CN')}">中文</a>
					</li>
					<li>
						<a th:href="@{/index(l='en_US')}">English</a>
					</li>
				</ul>
			</div>


			<!-- //checkbox -->
			<input type="submit" value="Log In" th:value="#{login.login}">
		</form>
	</div>
	<!-- //content -->

	<!-- copyright -->
	<!--<div class="footer">-->
		<!--<p>Copyright &copy; 2018.Company name All rights reserved.<a target="_blank" href="http://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>-->
	<!--</div>-->
	<!-- //copyright -->

	<!-- Jquery -->
	<script src="/static/js/jquery-3.3.1.min.js" th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
	<!-- //Jquery -->

	<!-- effect js -->
	<script src="/static/js/canva_moving_effect.js" th:src="@{/static/js/canva_moving_effect.js}"></script>
	<!-- //effect js -->

</body>

</html>
